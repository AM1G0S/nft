<header class="header">

  <img class="header__img"
    src="@img/rectangle.png" alt="">
  <div class="header__container">

    <ul class="socials">
      <li class="socials__item">
        <a class="socials__link" href="#">
          <img class="socials__img" src="@img/icons/vk.svg" alt="вконтакте">
        </a>
      </li>
      <li class="socials__item">
        <a class="socials__link" href="#">
          <img class="socials__img" src="@img/icons/instagram.svg" alt="инстаграм">
        </a>
      </li>
      <li class="socials__item">
        <a class="socials__link" href="#">
          <img class="socials__img" src="@img/icons/youtube.svg" alt="ютуб">
        </a>
      </li>
      <li class="socials__item">
        <a class="socials__link" href="#">
          <img class="socials__img" src="@img/icons/telegram.svg" alt="телеграм">
        </a>
      </li>
    </ul>

    <div class="header__body">
      <div class="header__deadlines">
        <p class="header__time">старт программы
          <span class="header__data">1 апреля</span>
        </p>
        <p class="header__time">длительность
          <span class="header__data">29 дней</span>
        </p>
      </div>

      <h1 class="title">NFT<br>GRIND</h1>

      <div class="header__text">
        <p>Получи все необходимые знания и инструменты для заработка на NFT за 29 дней</p>
      </div>

      <button class="header__button button" data-goto=".tariff">пройти обучение</button>
    </div>

  </div>
</header>
